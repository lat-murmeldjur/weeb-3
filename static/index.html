        <script src="https://cdn.jsdelivr.net/npm/@walletconnect/ethereum-provider@2.22.4/dist/index.umd.js" crossorigin="anonymous"></script>
          <script>
          function normalizeEthError(err) {
            try {
              if (err && typeof err === "object") {
                if (typeof err.code !== "number") {
                  return { code: 4001, message: String(err.message || "Request rejected"), data: err };
                }
                if (typeof err.message !== "string") {
                  return { code: err.code, message: JSON.stringify(err), data: err };
                }
                return err;
              }
              return { code: 4001, message: String(err) };
            } catch (_) {
              return { code: 4001, message: "Unknown provider error" };
            }
          }
        
          async function getInjectedAccounts(injected) {
            try {
              const accs0 = await injected.request({ method: "eth_accounts" });
              if (accs0 && accs0.length) return accs0;
            } catch (_) {}
            try {
              return await injected.request({ method: "eth_requestAccounts" });
            } catch (e) {
              const err = normalizeEthError(e);
              try {
                await injected.request({ method: "wallet_requestPermissions", params: [{ eth_accounts: {} }] });
              } catch (_) {}
              const accs2 = await injected.request({ method: "eth_accounts" }).catch(() => []);
              if (accs2 && accs2.length) return accs2;
              throw err;
            }
          }
        
          async function getWalletConnectAccounts(provider) {
            if (Array.isArray(provider.accounts) && provider.accounts.length) return provider.accounts;
            const ns = provider.session?.namespaces?.eip155;
            if (ns?.accounts?.length) {
              return ns.accounts
                .map((a) => (typeof a === "string" ? a.split(":")[2] : null))
                .filter(Boolean);
            }
            try {
              const accs = await provider.request({ method: "eth_accounts" });
              if (accs && accs.length) return accs;
            } catch (_) {}
            throw normalizeEthError({ code: 4001, message: "No accounts in WC session (user may have cancelled)" });
          }
          
          window.weeb3EnsureEip1193 = async function(projectId) {
            try {
              
              if (window.ethereum && typeof window.ethereum.request === "function" && !window.ethereum.connect) {
                try {
                  const accounts = await getInjectedAccounts(window.ethereum);
                  return { ok: true, accounts, chainId: null };
                } catch (e) {
                  const err = normalizeEthError(e);
                  return { ok: false, error: `${err.code}: ${err.message}` };
                }
              }
              
              const wc = window['@walletconnect/ethereum-provider'];
              if (!wc?.EthereumProvider) return { ok: false, error: "WalletConnect UMD not loaded" };
              if (!projectId) return { ok: false, error: "WalletConnect projectId is required" };
              
              const REQUIRED_METHODS = ["eth_call", "eth_estimateGas", "eth_sendTransaction"];
        
              const provider = await wc.EthereumProvider.init({
                projectId,
                
                chains: [1],
                optionalChains: [11155111],
                showQrModal: true,
                methods: REQUIRED_METHODS,
                optionalMethods: [
                  "wallet_switchEthereumChain",
                  "wallet_addEthereumChain",
                  "eth_accounts", 
                ],
                rpcMap: {
                  11155111: "https://rpc.sepolia.org",
                  1: "https://cloudflare-eth.com"
                },
                events: ["chainChanged", "accountsChanged", "disconnect"],
                metadata: {
                  name: "weeb-3",
                  description: "Swarm uploader",
                  url: window.location.origin,
                  icons: [window.location.origin + "/icon.png"],
                },
              });
              
              try {
                const methods = provider.session?.namespaces?.eip155?.methods || [];
                const missing = REQUIRED_METHODS.some((m) => !methods.includes(m));
                if (provider.session && missing && typeof provider.disconnect === "function") {
                  await provider.disconnect();
                }
              } catch (_) {}
              
              if (typeof provider.connect === "function") {
                try { await provider.connect(); } catch (e) { throw normalizeEthError(e); }
              }
              
              const origRequest = provider.request.bind(provider);
              provider.request = (args) => origRequest(args).catch((e) => Promise.reject(normalizeEthError(e)));
              
              window.ethereum = provider;
              
              let chainIdHex = null;
              try {
                chainIdHex = await provider.request({ method: "eth_chainId" }); 
                if (chainIdHex !== "0xaa36a7") {
                  try {
                    await provider.request({
                      method: "wallet_switchEthereumChain",
                      params: [{ chainId: "0xaa36a7" }],
                    });
                    chainIdHex = "0xaa36a7";
                  } catch (_) {
                    
                  }
                }
              } catch (_) {
                
              }
        
              const accounts = await getWalletConnectAccounts(provider);
              
              try {
                const methods = provider.session?.namespaces?.eip155?.methods || [];
                console.log("WC methods in session:", methods);
              } catch (_) {}
        
              provider.on?.("accountsChanged", (a) => console.log("accountsChanged", a));
              provider.on?.("disconnect",     (ev) => console.log("disconnect", ev));
              provider.on?.("chainChanged",   (cid) => console.log("chainChanged", cid));
        
              return { ok: true, accounts, chainId: chainIdHex };
            } catch (e) {
              const err = normalizeEthError(e);
              return { ok: false, error: `${err.code}: ${err.message}` };
            }
          };
        </script>      
        <script type="module" defer>
            async function requestPersistentStorage() {
                if (navigator.storage && navigator.storage.persist) {
                    const isPersisted = await navigator.storage.persist();
                    console.log(`Persistent storage granted: ${isPersisted}`);
                    return isPersisted;
                } else {
                    console.warn("StorageManager API or persist() not supported.");
                    return false;
                }
            }
        
            requestPersistentStorage();

            import init, { interweeb } from "./weeb_3.js"
            await init();
            interweeb("");
