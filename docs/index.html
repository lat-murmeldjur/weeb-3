        <script src="https://cdn.jsdelivr.net/npm/@walletconnect/ethereum-provider@2.22.4/dist/index.umd.js" crossorigin="anonymous"></script>
        
        <script>
          
          function normalizeEthError(err) {
            try {
              if (err && typeof err === "object") {
                
                if (typeof err.code !== "number") {
                  const message = String(err.message || "Request rejected");
                  return { code: 4001, message, data: err };
                }
                
                if (typeof err.message !== "string") {
                  return { code: err.code, message: JSON.stringify(err), data: err };
                }
                return err;
              }
              
              return { code: 4001, message: String(err) };
            } catch (_) {
              return { code: 4001, message: "Unknown provider error" };
            }
          }
        
          async function requestAccountsWithFallback(provider) {
            
            try {
              const accs0 = await provider.request({ method: "eth_accounts" });
              if (accs0 && accs0.length) return accs0;
            } catch (_) { /* ignore */ }
        
            
            try {
              return await provider.request({ method: "eth_requestAccounts" });
            } catch (e) {
              const err = normalizeEthError(e);
        
              try {
                await provider.request({
                  method: "wallet_requestPermissions",
                  params: [{ eth_accounts: {} }],
                });
              } catch (_) { /* ignore */ }
        
              const accs2 = await provider.request({ method: "eth_accounts" }).catch(() => []);
              if (accs2 && accs2.length) return accs2;
        
              throw err; 
            }
          }
        
          window.weeb3EnsureEip1193 = async function(projectId) {
            try {
              if (window.ethereum && typeof window.ethereum.request === "function") {
                try {
                  const accounts = await requestAccountsWithFallback(window.ethereum);
                  return { ok: true, accounts };
                } catch (e) {
                  const err = normalizeEthError(e);
                  return { ok: false, error: `${err.code}: ${err.message}` };
                }
              }
        
              const wc = window['@walletconnect/ethereum-provider'];
              if (!wc?.EthereumProvider) {
                return { ok: false, error: "WalletConnect UMD not loaded" };
              }
              if (!projectId) {
                return { ok: false, error: "WalletConnect projectId is required" };
              }
        
              const provider = await wc.EthereumProvider.init({
                projectId,
                chains: [11155111], // Sepolia
                showQrModal: true,
                methods: [
                  "eth_requestAccounts",
                  "eth_sendTransaction",
                  "eth_sign",
                  "personal_sign",
                  "eth_signTypedData",
                  "eth_signTransaction",
                ],
                optionalMethods: [
                  "wallet_switchEthereumChain",
                  "wallet_addEthereumChain",
                ],
                events: ["chainChanged", "accountsChanged", "disconnect"],
                metadata: {
                  name: "weeb-3",
                  description: "Swarm uploader",
                  url: window.location.origin,
                  icons: [window.location.origin + "/icon.png"],
                },
              });
        
              const origRequest = provider.request.bind(provider);
              provider.request = (args) =>
                origRequest(args).catch((e) => Promise.reject(normalizeEthError(e)));
        
              window.ethereum = provider;
        
              try {
                await provider.request({
                  method: "wallet_switchEthereumChain",
                  params: [{ chainId: "0xaa36a7" }], // 11155111
                });
              } catch (_) {}
        
              const accounts = await requestAccountsWithFallback(provider);
        
              provider.on("accountsChanged", (a) => console.log("accountsChanged", a));
              provider.on("disconnect", (ev) => console.log("disconnect", ev));
              provider.on("chainChanged", (cid) => console.log("chainChanged", cid));
        
              return { ok: true, accounts };
            } catch (e) {
              const err = normalizeEthError(e);
              return { ok: false, error: `${err.code}: ${err.message}` };
            }
          };
        </script>

        <script type="module" defer>
            async function requestPersistentStorage() {
                if (navigator.storage && navigator.storage.persist) {
                    const isPersisted = await navigator.storage.persist();
                    console.log(`Persistent storage granted: ${isPersisted}`);
                    return isPersisted;
                } else {
                    console.warn("StorageManager API or persist() not supported.");
                    return false;
                }
            }
        
            requestPersistentStorage();

            import init, { interweeb } from "./weeb_3.js"
            await init();
            interweeb(""); 
        </script>
